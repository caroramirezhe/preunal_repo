        let currentQuestion = 0;
        let userAnswers = [];
        let timer;
        let timeLeft = 15 * 60; // 15 minutos en segundos

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) {
                    finishQuiz();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft <= 60) {
                document.getElementById('timer').style.color = '#dc3545';
            }
        }

        function loadQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('question-number').textContent = `Pregunta ${currentQuestion + 1}`;
            document.getElementById('question-category').textContent = question.category;
            document.getElementById('question-text').textContent = question.question;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.onclick = () => selectOption(index);
                optionElement.innerHTML = `
                    <input type="radio" name="answer" id="option${index}">
                    <label for="option${index}">${option}</label>
                `;
                optionsContainer.appendChild(optionElement);
            });
            
            // Restaurar respuesta anterior si existe
            if (userAnswers[currentQuestion] !== undefined) {
                selectOption(userAnswers[currentQuestion]);
            }
            
            // Actualizar controles
            document.getElementById('prev-btn').disabled = currentQuestion === 0;
            document.getElementById('next-btn').style.display = currentQuestion === questions.length - 1 ? 'none' : 'inline-block';
            document.getElementById('finish-btn').style.display = currentQuestion === questions.length - 1 ? 'inline-block' : 'none';
            
            // Actualizar progreso
            document.getElementById('progress').textContent = `${currentQuestion + 1}/${questions.length}`;
            const progressPercent = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress-fill').style.width = `${progressPercent}%`;
            
            // Ocultar feedback
            document.getElementById('feedback').style.display = 'none';
        }

        function selectOption(index) {
            userAnswers[currentQuestion] = index;
            
            // Actualizar UI
            document.querySelectorAll('.option').forEach(option => {
                option.classList.remove('selected');
            });
            document.querySelectorAll('.option')[index].classList.add('selected');
            document.getElementById(`option${index}`).checked = true;
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function finishQuiz() {
            clearInterval(timer);
            showResults();
        }

        function showResults() {
            let correct = 0;
            for (let i = 0; i < questions.length; i++) {
                if (userAnswers[i] === questions[i].correct) {
                    correct++;
                }
            }
            
            document.getElementById('quiz-content').style.display = 'none';
            document.querySelector('.controls').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            
            document.getElementById('final-score').textContent = `${correct}/${questions.length}`;
            document.getElementById('correct-answers').textContent = correct;
            document.getElementById('total-questions-result').textContent = questions.length;
        }

        function restartQuiz() {
            currentQuestion = 0;
            userAnswers = [];
            timeLeft = 15 * 60;
            
            document.getElementById('quiz-content').style.display = 'block';
            document.querySelector('.controls').style.display = 'flex';
            document.getElementById('results').style.display = 'none';
            
            loadQuestion();
            startTimer();
        }
