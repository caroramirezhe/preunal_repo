<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preparación UNAL gratuita</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo i {
            color: #ffd700;
        }

        nav {
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        nav a.active {
            background: rgba(255, 215, 0, 0.3);
            color: #ffd700;
        }

        /* Main Content */
        main {
            margin-top: 100px;
            min-height: calc(100vh - 100px);
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 4rem 0;
            color: white;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInUp 1s ease;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease 0.2s both;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
            animation: fadeInUp 1s ease 0.4s both;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 215, 0, 0.4);
        }

        /* Cards */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 4rem 0;
        }

        .card {
            background: rgba(91, 61, 152, 0.63);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(91, 61, 152, 0.63);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            color: white;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .card i {
            font-size: 3rem;
            color: #ffd700;
            margin-bottom: 1rem;
        }

        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .card p {
            opacity: 0.9;
            line-height: 1.6;
        }

        /* Stats Section */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin: 4rem 0;
        }

        .stat-item {
            text-align: center;
            color: white;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: bold;
            color: #ffd700;
            display: block;
        }

        .stat-label {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Content Sections */
        .content-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem;
            margin: 2rem 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .content-section h2 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .content-section h2 i {
            color: #667eea;
            margin-right: 0.5rem;
        }

        /* Subject List */
        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .subject-item {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .subject-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .subject-item i {
            font-size: 2rem;
            margin-bottom: 1rem;
            display: block;
        }

        /* Tips Section */
        .tips-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .tip-card {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 1.5rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .tip-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .tip-card h4 {
            color: #667eea;
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.2);
            color: white;
            text-align: center;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeInUp 0.8s ease;
        }

        /* Floating Elements */
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            nav {
                flex-wrap: wrap;
                justify-content: center;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            main {
                margin-top: 140px;
            }

            .content-section {
                padding: 2rem;
            }
        }

        /* Loading Animation */
        .loading {
            display: none;
            text-align: center;
            color: white;
            font-size: 1.2rem;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #ffd700;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Floating Background Shapes -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <header>
        <div class="header-content">
            <a href="#inicio" class="logo">
                <i class="fas fa-graduation-cap"></i>
                Preparate para la UNAL
            </a>
            <nav>
                <a href="#inicio" class="nav-link active">Inicio</a>
                <a href="#materias" class="nav-link">Areas</a>
                <a href="#tips" class="nav-link">Tips</a>
                <a href="#contacto" class="nav-link">Contacto</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Cargando contenido...</p>
            </div>
            
            <div id="content">
                <!-- El contenido se cargará aquí -->
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 Proyecto PrUN - Preparación UNAL | Hecho con ❤️ de estudiantes para estudiantes</p>
        <p>La vida es bonita, Omar</p>
    </footer>

    <script>
        // Páginas de contenido
        const pages = {
            inicio: `
                <div class="hero">
                    <h1>Bienvenido a PrUN</h1>
                    <p>Tu plataforma gratuita para preparar la admisión a la Universidad Nacional de Colombia</p>
                    <a href="#materias" class="cta-button">
                        <i class="fas fa-rocket"></i> Comenzar Preparación
                    </a>
                </div>

                <div class="cards-grid">
                    <div class="card">
                        <i class="fas fa-book-open"></i>
                        <h3>Material Gratuito</h3>
                        <p>Accede a guías, ejercicios y material de estudio sin costo alguno</p>
                    </div>
                    <div class="card">
                        <i class="fas fa-users"></i>
                        <h3>Para Todos</h3>
                        <p>Dirigido a estudiantes de colegios públicos y privados</p>
                    </div>
                    <div class="card">
                        <i class="fas fa-trophy"></i>
                        <h3>Calidad Garantizada</h3>
                        <p>Material desarrollado por expertos en cada área</p>
                    </div>
                </div>

                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-number">5</span>
                        <span class="stat-label">Areas Cubiertas</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">Inglés</span>
                        <span class="stat-label">Nivela tu inglés para homolgar los niveles que te pide la unviersidad una vez entres</span>
                    </div>
                  <div class="stat-item">
                        <span class="stat-number">Prueba específica de artes</span>
                        <span class="stat-label">Información que no te suelen dar</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">100%</span>
                        <span class="stat-label">Gratuito</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">24/7</span>
                        <span class="stat-label">Disponible</span>
                    </div>
                </div>
            `,
            materias: `
<div class="content-section fade-in">
                    <h2><i class="fas fa-book"></i>English help</h2>
                    <p style="text-align: center; font-size: 1.1rem; margin-bottom: 2rem;">
                        Did you know that once you join the university, you might take an exam to analize your english level?
                      And if you need to nivelate, you must take classes about that...
                    </p>
                    
                    <div class="subjects-grid">
                        <div class="subject-item">
                            <i class="fas fa-book-reader"></i>
                            <h3>English</h3>
                            <p>Click here to start
                            improving your english before you enter, so you don't have to spend time with english nivelation!</p>
                        </div>
            
                    </div>
                </div>
                

<div class="content-section fade-in">
                    <h2><i class="fas fa-book"></i>Areas de Estudio</h2>
                    <p style="text-align: center; font-size: 1.1rem; margin-bottom: 2rem;">
                        Explora todas las áreas y materias específicas que se evalúan en la prueba de admisión UNAL
                    </p>
                    
                    <div class="subjects-grid">
                        <div class="subject-item">
                            <i class="fas fa-calculator"></i>
                            <h3>Matemáticas</h3>
                            <p>Álgebra, geometría, trigonometría y cálculo</p>
                        </div>
                        <div class="subject-item">
                            <i class="fas fa-book-reader"></i>
                            <h3>Lectura Crítica</h3>
                            <p>Comprensión lectora y análisis textual</p>
                        </div>
                        <div class="subject-item">
                            <i class="fas fa-atom"></i>
                            <h3>Ciencias Naturales</h3>
                            <p>Física, química y biología</p>
                        </div>
                        <div class="subject-item">
                            <i class="fas fa-globe-americas"></i>
                            <h3>Ciencias Sociales</h3>
                            <p>Historia, geografía y filosofía</p>
                        </div>
                        <div class="subject-item">
                            <i class="fas fa-image"></i>
                            <h3>Análisis de Imagen</h3>
                            <p>Interpretación visual y análisis gráfico</p>
                        </div>
                        <div class="subject-item">
                            <i class="fas fa-palette"></i>
                            <h3>Pruebas Específicas</h3>
                            <p>Preparación para programas de artes</p>
                        </div>
                    </div>
                </div>
            `,
            tips: `
                <div class="content-section fade-in">
                    <h2><i class="fas fa-lightbulb"></i>Consejos para tu Preparación</h2>
                    
                    <div class="tips-grid">
                        <div class="tip-card">
                            <h4><i class="fas fa-brain"></i> Bienestar Mental</h4>
                            <p>Mantén una actitud positiva, practica técnicas de relajación y no te presiones demasiado. La confianza es clave.</p>
                        </div>
                        <div class="tip-card">
                            <h4><i class="fas fa-clock"></i> Organización</h4>
                            <p>Crea un cronograma de estudio realista. Dedica tiempo a cada materia y respeta tus horarios de descanso.</p>
                        </div>
                        <div class="tip-card">
                            <h4><i class="fas fa-bed"></i> Descanso</h4>
                            <p>Duerme al menos 7-8 horas diarias. Un cerebro descansado aprende y recuerda mejor la información.</p>
                        </div>
                        <div class="tip-card">
                            <h4><i class="fas fa-dumbbell"></i> Actividad Física</h4>
                            <p>Realiza ejercicio regularmente. Ayuda a reducir el estrés y mejora la concentración.</p>
                        </div>
                        <div class="tip-card">
                            <h4><i class="fas fa-apple-alt"></i> Alimentación</h4>
                            <p>Mantén una dieta equilibrada. Come frutas, verduras y mantente hidratado durante el estudio.</p>
                        </div>
                        <div class="tip-card">
                            <h4><i class="fas fa-users"></i> Apoyo Social</h4>
                            <p>Estudia con amigos, forma grupos de estudio y no dudes en pedir ayuda cuando la necesites.</p>
                        </div>
                    </div>
                </div>
            `,
            contacto: `
                <div class="content-section fade-in">
                    <h2><i class="fas fa-envelope"></i>Contacto y Colaboración</h2>
                    
                    <div style="text-align: center; margin: 2rem 0;">
                        <p style="font-size: 1.2rem; margin-bottom: 2rem;">
                            ¿Quieres colaborar con el proyecto o tienes sugerencias?
                        </p>
                        
                        <div class="cards-grid">
                            <div class="card">
                                <i class="fas fa-handshake"></i>
                                <h3>Colaboradores</h3>
                                <p>Si eres docente o estudiante avanzado, únete a nuestro equipo de creadores de contenido</p>
                            </div>
                            <div class="card">
                                <i class="fas fa-bug"></i>
                                <h3>Reportar Errores</h3>
                                <p>¿Encontraste un error en el contenido? Ayúdanos a mejorar reportándolo</p>
                            </div>
                            <div class="card">
                                <i class="fas fa-star"></i>
                                <h3>Sugerencias</h3>
                                <p>Tus ideas son valiosas para hacer de PrUN una mejor plataforma</p>
                            </div>
                        </div>
                        
                        <div style="margin-top: 3rem;">
                            <a href="mailto:cramirezhe@unal.edu.co" class="cta-button">
                                <i class="fas fa-paper-plane"></i> Enviar Mensaje
                            </a>
                        </div>
                    </div>
                </div>
            `
        };

        // Función para cargar páginas
        function loadPage(page) {
            const loading = document.getElementById('loading');
            const content = document.getElementById('content');
            
            // Mostrar loading
            loading.style.display = 'block';
            content.style.display = 'none';
            
            // Simular carga
            setTimeout(() => {
                content.innerHTML = pages[page] || pages.inicio;
                
                // Ocultar loading y mostrar contenido
                loading.style.display = 'none';
                content.style.display = 'block';
                
                // Scroll suave al top
                window.scrollTo({ top: 0, behavior: 'smooth' });
                
                // Actualizar navegación activa
                updateActiveNav(page);
            }, 500);
        }

        // Actualizar navegación activa
        function updateActiveNav(currentPage) {
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === `#${currentPage}`) {
                    link.classList.add('active');
                }
            });
        }

        // Router
        function router() {
            const page = location.hash.substring(1) || "inicio";
            loadPage(page);
        }

        // Event listeners
        window.addEventListener("hashchange", router);
        window.addEventListener("load", router);

        // Efecto parallax suave en scroll
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const shapes = document.querySelectorAll('.shape');
            shapes.forEach((shape, index) => {
                const speed = 0.5 + (index * 0.1);
                shape.style.transform = `translateY(${scrolled * speed}px)`;
            });
        });

        // Animación de entrada para elementos
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Observar elementos cuando se cargan
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.card, .subject-item, .tip-card');
            elements.forEach(el => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                el.style.transition = 'all 0.6s ease';
                observer.observe(el);
            });
        });
    </script>
</body>
</html>
